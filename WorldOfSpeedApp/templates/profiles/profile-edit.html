<!-- profile-edit template -->
{% extends "base.html" %}
{% block main_content %}
<section id="register-page" class="content auth">
  <form action="{% url 'edit_profile' %}" method="post">
    {% csrf_token %}
    <div class="container">
      <h1>Edit Profile</h1>
      {{ form.as_p }}
      <input class="btn submit" type="submit" value="Edit Profile" />
    </div>
  </form>
</section>
{% endblock %}
