<!-- login template -->
{% extends "web/index-no-profile.html" %}
{% block main_content %}
<section id="register-page" class="content auth">
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="container">
      <div class="brand-logo"></div>
      <h1>Login</h1>
      {{ form }}
      <input class="btn submit" type="submit" value="Login" />
    </div>
  </form>
</section>
{% endblock %}
