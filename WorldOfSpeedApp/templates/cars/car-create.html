<!-- car-create template -->
{% extends "base.html" %}
{% block main_content %}
<section id="create-page" class="auth">
  <form action="{% url 'create_car'%}" method="post">
    {% csrf_token %}
    <div class="container">
        {{ form.as_p }}
      <input class="btn submit" type="submit" value="Create Car" />
    </div>
  </form>
</section>
{% endblock %}
